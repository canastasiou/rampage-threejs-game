<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rampage Game</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div id="game-container"></div>
    <div id="ui-overlay">
        <div id="score">Score: 0</div>
        <div id="health">Health: 100%</div>
        <div id="fps">FPS: 0</div>
    </div>
    <div id="welcome-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h1>Welcome to Rampage!</h1>
            <p>Choose your monster:</p>
            <div id="character-select">
                <button data-monster="george">George (Gorilla)</button>
                <button data-monster="lizzie">Lizzie (Lizard)</button>
                <button data-monster="ralph">Ralph (Wolf)</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="src/js/constants.js"></script>
    <script src="src/js/collisionHelper.js"></script>
    <script src="src/js/building.js"></script>
    <script src="src/js/player.js"></script>
    <script src="src/js/scene.js"></script>
    <script src="src/js/game.js"></script>
    <script src="src/js/modal.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
